name: Tests (Scheduled)

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC
    - cron: "0 12 * * *"  # 12:00 UTC
  workflow_dispatch: {}    # allow manual runs

env:
  WORKING_BRANCH: bl-dev   # <-- set this

jobs:
  gate:
    name: Check Activities
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch working branch
        run: |
          git fetch origin "${{ env.WORKING_BRANCH }}":"refs/remotes/origin/${{ env.WORKING_BRANCH }}" --depth=100

      - name: Determine if there were commits in the last 12 hours
        id: check
        shell: bash
        run: |
          COUNT=$(git rev-list --since="12 hours ago" "origin/${{ env.WORKING_BRANCH }}" | wc -l)
          echo "Commits in last 12 hours on ${WORKING_BRANCH}: $COUNT"
          if [ "$COUNT" -gt 0 ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  tests:
    name: Python Tests
    needs: gate
    if: needs.gate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # (Optional) cache your deps
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # add any extras you need

      - name: Run tests
        working-directory: ./tests
        run: |
          pytest
